<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ראשי תיבות תשפ"ה</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ראשי תיבות תשפ"ה</h1>
        <div class="input-area">
            <label for="name">שם:</label>
            <input type="text" id="name" placeholder="הכנס שם">
            <label for="bid">ראשי תיבות:</label>
            <input type="text" id="bid" placeholder="הכנס ראשי תיבות">
            <button onclick="placeBid()">שלח</button>
        </div>
        <div id="error-message" class="error-message"></div>
        <h2>ראשי תיבות שהוזנו:</h2>
        <ul id="initials-list" class="initials-list"></ul>
    </div>

    <script>
        const ws = new WebSocket('wss://localhost:7171/ws');

        const initialsListElement = document.getElementById('initials-list');
        const errorMessage = document.getElementById('error-message');

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            initialsListElement.innerHTML = '';
            data.forEach(entry => {
                const listItem = document.createElement('li');
                listItem.textContent = `${entry.Name}: ${entry.Initials}`;
                initialsListElement.appendChild(listItem);
            });
            errorMessage.textContent = '';
        };

        function placeBid() {
            const name = document.getElementById('name').value;
            const initials = document.getElementById('bid').value;

            if (name && initials) {
                const message = JSON.stringify({ Initials: initials, Name: name });
                ws.send(message);
            } else {
                errorMessage.textContent = 'אנא הכנס שם וראשי תיבות חוקיים.';
            }
        }
    </script>
</body>
</html>
